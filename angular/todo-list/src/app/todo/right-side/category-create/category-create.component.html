<div class="category-box">
  <div class="category-form">
    <h3>Add Category</h3>
    <form
      [formGroup]="CategoryForm"
      (ngSubmit)="onSubmitCreate()"
      class="category-form__form"
    >
      <mat-form-field class="category-form__row" appearance="fill">
        <mat-label>Category Name</mat-label>
        <input
          type="text"
          matInput
          placeholder="Your category name"
          formControlName="categoryName"
        />
      </mat-form-field>

      <label class="expenseIncome">
        <input type="radio" value="expense" formControlName="incomeExpense" />
        Expense
        <input type="radio" value="income" formControlName="incomeExpense" />
        Income
      </label>

      <button
        type="submit"
        color="primary"
        [disabled]="CategoryForm.invalid"
        mat-raised-button
        mat-dialog-close
      >
        Accept
      </button>
    </form>
    <button mat-button mat-dialog-close>Close</button>
  </div>
</div>
