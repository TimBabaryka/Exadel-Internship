<table mat-table [dataSource]="dataforrender" class="mat-elevation-z8">
  <ng-container matColumnDef="date">
    <th class="table-size" mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let element">{{ element.date }}</td>
  </ng-container>
  <ng-container matColumnDef="value">
    <th class="table-size" mat-header-cell *matHeaderCellDef>Value</th>
    <td mat-cell *matCellDef="let element">{{ element.value }}</td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th class="table-size" mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let element">{{ element.title }}</td>
  </ng-container>

  <ng-container matColumnDef="typeOfTransaction">
    <th class="table-size" mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let element">{{ element.typeOfTransaction }}</td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th class="table-size" mat-header-cell *matHeaderCellDef>Amount</th>
    <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<div class="tableRow">
  <div class="tableRow__row">
    <p class="row-decor">Incomes:</p>
    <p class="income-title">{{ income }}</p>
  </div>

  <div class="tableRow__row">
    <p class="row-decor">Expenses:</p>
    <p class="expense-title">{{ expense }}</p>
  </div>

  <div class="tableRow__row">
    <p class="row-decor">Margin:</p>
    <p *ngIf="marginPercent > 0" class="income-title">{{ margin }}</p>
    <p *ngIf="marginPercent < 0" class="expense-title">{{ margin }}</p>
  </div>
  <div class="tableRow__row">
    <p class="row-decor">Percent Margin:</p>
    <p *ngIf="marginPercent > 0 && income !== 0" class="income-title">
      {{ marginPercent }}%
    </p>
    <p *ngIf="marginPercent < 0 && income !== 0" class="expense-title">
      {{ marginPercent }}%
    </p>
  </div>
</div>
