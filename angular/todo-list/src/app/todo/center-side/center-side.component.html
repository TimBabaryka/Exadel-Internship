<div class="center-box">
  <div class="center-header">
    <a class="link-categories" (click)="toggleShowCategories()">Categories</a>
    <a class="link-categories">Subscription</a>
    <a class="link-categories" (click)="toggleShowTransaction()">Obligatory</a>
    <a class="link-categories" (click)="toggleShowStat()">Statistic</a>
    <a class="link-categories" (click)="toggleShowAdmin()">Admin</a>
  </div>

  <div class="search-box">
    <input class="my-input" autocomplete="off" />
    <mat-icon class="search-icon" (click)="doSomething()">search</mat-icon>
  </div>

  <app-categories *ngIf="isShownCategories"></app-categories>
  <app-statistic *ngIf="isShownStatistic"></app-statistic>

  <app-admin *ngIf="isShownAdmin"></app-admin>

  <div *ngIf="isShownTransactions" class="transaction-box">
    <div class="left-box">
      <button class="transaction-box-button">Home</button>
    </div>
    <div class="right-box red-amount">12344</div>
    <div class="central-box">
      <div class="center-bottom">
        <div class="circle-box circle-red">↑</div>
        <div class="transaction-name">Expense</div>
        <div class="date">march 27</div>
        <div class="payee">John</div>
      </div>
      <div class="center-top">Flat rent</div>
    </div>
  </div>
