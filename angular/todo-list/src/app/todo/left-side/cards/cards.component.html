<div *ngFor="let n of arrOfCards; let i = index">
  <div
    routerLinkActive="activeCard"
    routerLink="transactions/{{ n._id }}"
    class="left-section-card"
  >
    <div class="left-side">
      <h1 class="cardName">{{ n.cardName }}</h1>
      <h1 class="cardAmount">{{ n.cardAmount }}</h1>
    </div>

    <div class="card-currency">{{ n.currency }}</div>
  </div>
</div>
