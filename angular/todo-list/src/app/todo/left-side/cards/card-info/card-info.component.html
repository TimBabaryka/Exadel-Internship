<div class="transaction-box">
  <div class="transaction-form">
    <div class="transaction-form__form">
      <div class="transaction-form__row">
        <h1 class="transactionHeader">Card Information</h1>
        <mat-icon class="iconStyle">build</mat-icon>
        <mat-icon class="iconStyle" mat-dialog-close (click)="deleteCard()"
          >delete_forever</mat-icon
        >
        <mat-icon class="iconStyle" mat-dialog-close>highlight_off</mat-icon>
      </div>

      <div class="transaction-content">
        <p class="trans-field">Title:</p>
        <p class="date-content">{{ dataOFActiveCard.cardName }}</p>
      </div>
      <div class="transaction-content">
        <p class="trans-field">Currency:</p>
        <p class="date-content">{{ dataOFActiveCard.currency }}</p>
      </div>
      <div class="transaction-content">
        <p class="trans-field">Balance:</p>
        <p class="date-content">{{ dataOFActiveCard.cardAmount }}</p>
      </div>
      <div class="transaction-content">
        <p class="trans-field">Description:</p>

        <p class="date-content">
          {{ dataOFActiveCard.description }}
        </p>
      </div>
    </div>
    <button class="button-close" mat-button mat-dialog-close>Close</button>
  </div>
</div>
