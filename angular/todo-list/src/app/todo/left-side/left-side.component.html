<div class="left-section-box">
  <h1 class="left-section-header">Budgetify</h1>

  <div *ngFor="let n of arrOfCards">
    <div id="{{ n._id }}" class="left-section-card" (click)="send()">
      <div class="card-content">
        <div class="card-content-top">
          <div class="card-name">{{ n.cardName }}</div>
          <div class="card-currency">{{ n.currency }}</div>
        </div>
        <div class="card-sum">{{ n.cardAmount }}</div>
      </div>
    </div>
  </div>
</div>
