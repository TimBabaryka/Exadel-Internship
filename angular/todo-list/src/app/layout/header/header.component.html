<header class="header">
  <button
    *ngIf="isLoggedIn"
    class="header__icon-button"
    mat-icon-button
    (click)="menuButtonClicked.emit()"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <div class="header__logo">Todo Appp</div>
  <div *ngIf="isLoggedIn" class="header__logout">
    <a (click)="onClick()" href="#">Logout</a>
  </div>
</header>
